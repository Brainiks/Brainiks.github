<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/web.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="up">
            <div class="logo">
                <img  src="/img/header/logo1.png" alt="">
            </div>
            <nav class="nav_head">
                <ul class="blink-text-menu">
                    <li class="button_head"><a  href="/home.html">Главная</a></li>
                    <li style="padding-left: 40px ;" class="button_head"><a  href="/catalog.html">Каталог</a></li>
                    <li style="padding-left: 40px ;" class="button_head"><a  href="/Partnership.html">О нас</a></li>
                </ul>
            </nav>
            <script>
                let blinkTextMenuLinks = document.querySelectorAll(".blink-text-menu li a");
                blinkTextMenuLinks.forEach(link => {
                let letters = link.textContent.split(".");
                link.textContent = "";
                letters.forEach((letter, i) => {
                    i += 1;
                    let span = document.createElement("span");
                    let delay = i / 20;
                    if (i % 2 === 0) {
                    delay -= 0.1;
                    } else {
                    delay += 0.05;
                    }
                    let letterOut = document.createElement("span");
                    letterOut.textContent = letter;
                    letterOut.style.transitionDelay = `${delay}s`;
                    letterOut.classList.add("out");
                    span.append(letterOut);
                    let letterIn = document.createElement("span");
                    letterIn.textContent = letter;
                    letterIn.style.transitionDelay = `${delay}s`;
                    letterIn.classList.add("in");
                    span.append(letterIn);
                    link.append(span);
                });
                });
            </script>
        </div>
    </div>
    <p class="goods"> Каталог товаров</p>

    <div class="products">
      <div class="fruit_div">
        <a href="">
          <img class="fruit" src="/img/day/fruits.png" alt="">
        </a>
        <p class="signature"> ФРУКТЫ</p>
      </div>
      <div class="birds_div">
        <a href="">

    </div>
    <p class="goods">Товары недели</p>
    
    <div id="slideshow-container">
        <div class="mySlides">
          <img src="/img/day/duck.png">
          <p class="sub"> Утка</p>
        </div>
      
        <div class="mySlides">
          <img src="/img/day/pear.png">
          <p class="sub"> Груша</p>
        </div>

        <div class="mySlides">
            <img src="/img/day/plum.png">
            <p class="sub"> Слива</p>
          </div>
      
        <!-- Добавьте еще слайды по аналогии -->
      
        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>
      </div>
      
      <script>
        let slideIndex = 1;
        showSlides(slideIndex);
      
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
      
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
      
          if (n > slides.length) { slideIndex = 1; }
          if (n < 1) { slideIndex = slides.length; }
      
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
      
          slides[slideIndex - 1].style.display = "block";
        }
      </script>
      <div class="down">
        <img class="down_logo" src="/img/header/logo1.png" alt="">
        <div class="down_head">

                    let letterOut = document.createElement("span");
                    letterOut.textContent = letter;
                    letterOut.style.transitionDelay = `${delay}s`;
                    letterOut.classList.add("out");
                    span.append(letterOut);
                    let letterIn = document.createElement("span");
                    letterIn.textContent = letter;
                    letterIn.style.transitionDelay = `${delay}s`;
                    letterIn.classList.add("in");
                    span.append(letterIn);
                    link.append(span);
                });
                });
            </script>
        </div>
        <img src="/img/down/x.png" alt="">
        <img class="vk" src="/img/down/vk.png" alt="">
